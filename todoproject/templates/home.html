{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h3 style="color:red">TODO</h3>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <h3 style="color:Blue"> Add Task </h3>
            <div class="shadow card">
            <div class="card body">

        <form method="post" class="shadow-lg p-3 mb-5">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" placeholder="Name of the Task">
            </div>
            <div class="form-group">
                <input type="text" name="priority" placeholder="Yours priority">
            </div>
            <div class="form-group">
                <input type="date" name="date" class="form control" placeholder="Your Date">
            </div>
            <input type="submit" class="btn btn-success" >
        </form>
    </div>
                </div>
            </div>


    <div class="col-md-6">
        <h3 style="color:Blue">Task Completed</h3>
        {% for i in obj1 %}
        <div class="shadow card">
            <div class="card body">
                <h5 >{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p><br>
                <p><b>{{i.date}}</b></p><br>

                <div>
                <a href="{% url 'delete' i.id %}" class="btn btn-danger">DELETE</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success">UPDATE</a>
                </div>

            </div>

        </div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
