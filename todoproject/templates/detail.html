{% extends 'base.html' %}
{% block content %}
<div class="shadow card">
            <div class="card body">
                <h5 >{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p><br>
                <p><b>{{i.date}}</b></p><br>

                <div>
                <a href="{% url 'delete' i.id %}" class="btn btn-danger">DELETE</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success">UPDATE</a>
                </div>

            </div>

        </div>

{% endblock %}
